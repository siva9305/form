<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS (you can download it or link to a CDN) -->
    
</head>
<body background="dark">
    <div class="container" id="mini">
        <legend class="topic" >TechVolution 2024 Registration Form</legend>
        <form>
            
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name:</label><br>
                <input type="text" class="form-control" id="fullName" name="fullName" maxlength="30"  required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label><br>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="nonBinary" name="gender" value="Non-binary">
                    <label class="form-check-label" for="nonBinary">Non-binary</label>
                </div>
            </div>
            <!-- Contact Details -->
            <div class="form-group">
                <label for="email">Email Address:</label><br>
                <input type="email" class="form-control" id="email" name="email" minlength="6" maxlength="20"  required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" class="form-control" id="phone" name="phone" minlength="10"  required>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="address">Street Address:</label><br>
                <input type="text" class="form-control" id="address" name="streetaddress" required>
            </div>
            <!-- Add street address, city, state, and zip code fields here -->
            <div class="form-group">
                <label for="city">City:</label><br>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div >
                <label for="state">State:</label><br>
                <select class="form-group" id="state">
                    <option selected>select menu</option>
                    <option value="1">DELHI</option>
                    <option value="2">UTTAR PRADESH</option>
                    <option value="3">GUJARAT</option>
                    <option value="4">RAJASTHAN</option>
                    <option value="5">MAHARASHTRA</option>
                    <option value="6">KARNATAKA</option>
                    <option value="7">TAMILNADU</option>
                    <option value="8">ANDHRA PRADESH</option>
                    <option value="9">TELANGANA</option>
                    <option value="10">OTHERS</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="ZIPCODE">Street Address:</label><br>
                <input type="text" class="form-control" id="ZIPCODE" name="ZIPCODE" minlength="6"  required>
            </div>
            <div>
                <label for="event">Event Preferences:</label><br>
                <select class="form-group" id="event">
                    <option selected>select menu</option>
                    <option value="1">Workshops and Hands-on Session</option>
                    <option value="2">Panel Discussions and Fireside Chats</option>
                    <option value="3">Hackathons and Coding Challenge</option>
                    <option value="4">Networking Opportunities</option>
                    <option value="5">Career Fair and Job Opportunities</option>
                    <option value="6">Tech Demos and Showcases</option>
                    <option value="7">Soft Skills Workshops</option>
                    <option value="8">Social Events and Entertainment</option>
                    <option value="9">OTHERS</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="diet">Dietary restrictions:</label><br>
                <input type="text" class="form-control" id="diet" name="Dietary restrictions" required>
            </div>
            <div>
                <label for="size">T-shirt size:</label><br>
                <select class="form-group" id="size">
                    <option selected>select menu</option>
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                    <option value="5">XL</option>
                    <option value="6">XXL</option>
                    <option value="6">XXXL</option>
                    <option value="6">OTHERS</option>
                  </select>
            </div>
            <!-- Additional Information -->
            <!-- Add event preferences, dietary restrictions, and T-shirt size fields here -->
            <div>
            <button type="submit" class="btn btn-primary">Register</button>
            
            </div>
        </form>
        
    </div>
    
</body>
</html>
